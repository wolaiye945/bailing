<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>百聆(BaiLing) - 智能语音对话</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root {
            --primary: #4a6cf7;
            --primary-dark: #3b59d6;
            --accent: #ff6b6b;
            --success: #1dd1a1;
            --warning: #feca57;
            --bg-dark: #0f172a;
            --bg-light: #1e293b;
            --text-light: #f1f5f9;
            --text-muted: #94a3b8;
            --glass-bg: rgba(30, 41, 59, 0.7);
            --glass-border: rgba(255, 255, 255, 0.1);
            --transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0d0f1e 0%, #1a1e3c 100%);
            color: var(--text-light);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* 科技感背景 */
        .tech-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
            background: radial-gradient(circle at center, rgba(74, 108, 247, 0.05) 0%, transparent 80%);
        }

        .tech-bg::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(circle at 20% 30%, rgba(74, 108, 247, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 80% 70%, rgba(255, 107, 107, 0.1) 0%, transparent 25%),
                radial-gradient(circle at 40% 80%, rgba(31, 221, 161, 0.1) 0%, transparent 15%);
            z-index: 1;
        }

        .grid-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                linear-gradient(rgba(74, 108, 247, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(74, 108, 247, 0.05) 1px, transparent 1px);
            background-size: 40px 40px;
            z-index: 0;
        }

        /* 顶部标题栏 */
        header {
            background: rgba(10, 15, 30, 0.8);
            backdrop-filter: blur(10px);
            padding: 18px 30px;
            text-align: center;
            border-bottom: 1px solid rgba(74, 108, 247, 0.3);
            position: relative;
            z-index: 10;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
        }

        header h1 {
            font-size: 2.5rem;
            font-weight: 800;
            margin: 0;
            background: linear-gradient(90deg, #4a6cf7, #8a6cf7, #ff6b6b);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 1px;
            position: relative;
            display: inline-block;
            text-shadow: 0 0 10px rgba(74, 108, 247, 0.3);
        }

        .subtitle {
            font-size: 1rem;
            color: var(--text-muted);
            margin-top: 8px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* 控制面板 */
        .control-panel {
            max-width: 1200px;
            margin: 20px auto;
            padding: 25px;
            background: rgba(10, 15, 30, 0.6);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(74, 108, 247, 0.2);
            position: relative;
            z-index: 5;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
        }

        .status-box {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            background: rgba(15, 23, 42, 0.5);
            border-radius: 15px;
            margin-bottom: 20px;
            border: 1px solid rgba(74, 108, 247, 0.2);
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 15px;
            box-shadow: 0 0 10px currentColor;
        }

        .status-text {
            font-size: 1.1rem;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .status-indicator.connecting {
            background: var(--warning);
            animation: pulse 1.5s infinite;
        }

        .status-indicator.connected {
            background: var(--success);
        }

        .status-indicator.disconnected {
            background: var(--accent);
        }

        .status-indicator.recording {
            background: var(--primary);
            animation: pulse 1s infinite;
        }

        .control-buttons {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .control-btn {
            flex: 1;
            min-width: 150px;
            padding: 18px 0;
            border-radius: 15px;
            background: linear-gradient(135deg, rgba(74, 108, 247, 0.3), rgba(59, 89, 214, 0.2));
            border: 1px solid rgba(74, 108, 247, 0.5);
            color: var(--text-light);
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: 0 5px 15px rgba(74, 108, 247, 0.2);
        }

        .control-btn:hover {
            background: linear-gradient(135deg, rgba(74, 108, 247, 0.5), rgba(59, 89, 214, 0.4));
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(74, 108, 247, 0.4);
        }

        .control-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .control-btn.stop {
            background: linear-gradient(135deg, rgba(255, 107, 107, 0.3), rgba(200, 80, 80, 0.2));
            border: 1px solid rgba(255, 107, 107, 0.5);
        }

        .control-btn.stop:hover {
            background: linear-gradient(135deg, rgba(255, 107, 107, 0.5), rgba(200, 80, 80, 0.4));
            box-shadow: 0 8px 20px rgba(255, 107, 107, 0.4);
        }

        .control-btn.interrupt {
            background: linear-gradient(135deg, rgba(254, 202, 87, 0.3), rgba(220, 170, 60, 0.2));
            border: 1px solid rgba(254, 202, 87, 0.5);
        }

        .control-btn.interrupt:hover {
            background: linear-gradient(135deg, rgba(254, 202, 87, 0.5), rgba(220, 170, 60, 0.4));
            box-shadow: 0 8px 20px rgba(254, 202, 87, 0.4);
        }

        /* 对话容器 */
        #dialogue-container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 30px;
            height: calc(100vh - 400px);
            min-height: 400px;
            position: relative;
            z-index: 5;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 25px;
            background: rgba(10, 15, 30, 0.4);
            backdrop-filter: blur(15px);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
            scrollbar-width: thin;
            scrollbar-color: var(--primary) transparent;
        }

        /* 自定义滚动条 */
        #dialogue-container::-webkit-scrollbar {
            width: 6px;
        }

        #dialogue-container::-webkit-scrollbar-track {
            background: transparent;
        }

        #dialogue-container::-webkit-scrollbar-thumb {
            background: rgba(74, 108, 247, 0.5);
            border-radius: 10px;
        }

        #dialogue-container::-webkit-scrollbar-thumb:hover {
            background: var(--primary);
        }

        /* 消息样式 */
        .message {
            padding: 16px 24px;
            border-radius: 20px;
            max-width: 80%;
            position: relative;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeUp 0.4s ease-out forwards;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .message:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            border-color: rgba(255, 255, 255, 0.1);
        }

        .message.role-user {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            align-self: flex-end;
            border-bottom-right-radius: 4px;
            color: white;
        }

        .message.role-assistant, .message.role-bot {
            background: rgba(30, 41, 59, 0.6);
            align-self: flex-start;
            border-bottom-left-radius: 4px;
            color: var(--text-light);
        }

        .message.role-system {
            background: rgba(148, 163, 184, 0.1);
            align-self: center;
            text-align: center;
            max-width: 90%;
            font-size: 0.9rem;
            color: var(--text-muted);
            border: none;
            box-shadow: none;
        }

        .message-content {
            font-size: 1.05rem;
            line-height: 1.6;
            word-wrap: break-word;
        }

        /* Markdown 样式优化 */
        .message-content p { margin-bottom: 0.8em; }
        .message-content p:last-child { margin-bottom: 0; }
        .message-content code {
            background: rgba(0, 0, 0, 0.3);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Fira Code', 'Consolas', monospace;
            font-size: 0.9em;
        }
        .message-content pre {
            background: rgba(0, 0, 0, 0.4);
            padding: 15px;
            border-radius: 12px;
            overflow-x: auto;
            margin: 10px 0;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .message-content ul, .message-content ol {
            margin-left: 20px;
            margin-bottom: 10px;
        }

        .role-tag {
            font-size: 0.7rem;
            font-weight: 800;
            margin-bottom: 6px;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.7;
        }

        .role-user .role-tag { text-align: right; color: rgba(255, 255, 255, 0.9); }
        .role-assistant .role-tag, .role-bot .role-tag { color: var(--primary); }

        .timestamp {
            font-size: 0.7rem;
            color: var(--text-muted);
            margin-top: 8px;
            opacity: 0.5;
        }

        .role-user .timestamp { text-align: right; }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2rem;
            color: var(--text-muted);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            background: var(--glass-bg);
            border-radius: 20px;
            padding: 30px 50px;
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
        }

        .loading i {
            font-size: 2.5rem;
            margin-bottom: 15px;
            display: block;
            color: var(--primary);
            animation: spin 2s linear infinite;
        }

        .message-actions {
            position: absolute;
            bottom: -15px;
            right: 20px;
            display: flex;
            gap: 10px;
            opacity: 0;
            transition: var(--transition);
        }

        .message:hover .message-actions {
            opacity: 1;
            transform: translateY(5px);
        }

        .action-btn {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: rgba(15, 23, 42, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
            border: 1px solid var(--glass-border);
            color: var(--text-light);
        }

        .action-btn:hover {
            transform: scale(1.1);
            background: var(--primary);
        }

        /* 日志切换按钮 */
        .log-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 100;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(74, 108, 247, 0.5);
            transition: var(--transition);
        }

        .log-toggle:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(74, 108, 247, 0.7);
        }

        /* 日志容器 - 默认隐藏 */
        .log-container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            position: relative;
            z-index: 5;
            background: rgba(10, 15, 30, 0.6);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(74, 108, 247, 0.2);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            height: 0;
            overflow: hidden;
            opacity: 0;
            transition: all 0.5s ease;
        }

        .log-container.visible {
            height: 200px;
            opacity: 1;
            margin-bottom: 20px;
        }

        .log-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(74, 108, 247, 0.2);
        }

        .log-header h3 {
            font-size: 1.3rem;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .log-content {
            height: 130px;
            overflow-y: auto;
            padding-right: 10px;
        }

        .log-content::-webkit-scrollbar {
            width: 6px;
        }

        .log-content::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 3px;
        }

        .log-entry {
            margin: 5px 0;
            padding: 8px 12px;
            border-radius: 10px;
            font-size: 0.9rem;
            background: rgba(15, 23, 42, 0.3);
            transition: var(--transition);
        }

        .log-entry:hover {
            background: rgba(30, 41, 59, 0.5);
        }

        .log-entry.system {
            border-left: 3px solid var(--text-muted);
        }

        .log-entry.recorder {
            border-left: 3px solid var(--primary);
        }

        .log-entry.player {
            border-left: 3px solid var(--success);
        }

        .log-entry.error {
            border-left: 3px solid var(--accent);
        }

        /* 动画效果 */
        @keyframes fadeUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .floating {
            animation: float 4s ease-in-out infinite;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            header h1 {
                font-size: 1.8rem;
            }

            .control-panel, #dialogue-container, .log-container {
                margin: 15px;
                padding: 15px;
            }

            .control-buttons {
                flex-direction: column;
            }

            .control-btn {
                min-width: 100%;
            }

            #dialogue-container {
                height: calc(100vh - 450px);
            }

            .message {
                max-width: 90%;
                padding: 15px;
            }

            .message-content {
                font-size: 1rem;
            }
        }
    </style>
</head>

    <script>
        function genId() {
          const arr = crypto.getRandomValues(new Uint32Array(1));
          return arr[0].toString(16); // 例如："9af3b2c"
        }
        function getUserId() {
          let uid = sessionStorage.getItem("user_id");
          if (!uid) {
            uid = genId();
            sessionStorage.setItem("user_id", uid);
          }
          return uid;
        }

        const userId = getUserId();
        console.log("Your user_id is", userId);
        // DOM元素
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const interruptBtn = document.getElementById('interruptBtn');
        const logToggle = document.getElementById('logToggle');
        const statusIndicator = document.querySelector('.status-indicator');
        const statusText = document.querySelector('.status-text');
        const logContainer = document.getElementById('logContainer');
        const logContent = document.getElementById('logContent');
        const tempFilesBtn = document.getElementById('tempFilesBtn');
        const tempFilesModal = document.getElementById('tempFilesModal');
        const closeTempFilesBtn = document.getElementById('closeTempFilesBtn');
        const tempFilesContent = document.getElementById('tempFilesContent');
        const refreshTempFilesBtn = document.getElementById('refreshTempFilesBtn');
        const batchDeleteBtn = document.getElementById('batchDeleteBtn');
        const selectedCountSpan = document.getElementById('selectedCount');

        let selectedFiles = new Set();

        // 状态管理
        let websocket = null;
        let player = null;
        let recorder = null;
        let connectionStatus = 'disconnected';
        let logsVisible = false;
        let reconnectAttempts = 0;
        const maxReconnectAttempts = 5;
        const reconnectDelay = 3000;
        let isManuallyStopped = false;

        // 更新状态显示
        function updateStatus(status, message) {
            connectionStatus = status;
            statusIndicator.className = 'status-indicator ' + status;
            statusText.textContent = '状态: ' + message;
        }

        // 添加日志
        function addLog(message, type = 'system') {
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logContent.appendChild(entry);
            logContent.scrollTop = logContent.scrollHeight;
        }


        // 切换日志显示
        function toggleLogs() {
            logsVisible = !logsVisible;
            logContainer.classList.toggle('visible', logsVisible);
            logToggle.innerHTML = logsVisible ? '<i class="fas fa-times"></i>' : '<i class="fas fa-bars"></i>';
        }

        async function connect() {
            // isManuallyStopped 只在 connect 内部作为判断，确保点击开始时能重置它
            if (isManuallyStopped) {
                addLog("检测到手动停止状态，取消自动连接", 'warning');
                return;
            }
            
            updateStatus("connecting", `连接中 (${reconnectAttempts + 1}/${maxReconnectAttempts})...`);
            addLog(`尝试连接到服务器 (第 ${reconnectAttempts + 1} 次)...`);

            try {
                const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                websocket = new WebSocket(`${protocol}//${window.location.host}/ws?user_id=${userId}`);

                websocket.binaryType = 'arraybuffer';

                websocket.onopen = async () => {
                    reconnectAttempts = 0;
                    updateStatus("connected", "已连接，准备录音...");
                    addLog("WebSocket连接已建立");

                    player = new AudioPlayer(updateStatus, websocket);
                    recorder = new WebRecorder(websocket);

                    const started = await recorder.start();
                    if (started) {
                        updateStatus("recording", "录音中...");
                        startBtn.disabled = true;
                        stopBtn.disabled = false;
                        interruptBtn.disabled = false;
                    }
                };

                websocket.onmessage = async (event) => {
                    if (typeof event.data === 'string') {
                        try {
                            const message = JSON.parse(event.data);
                            if (message.type === 'interrupt') {
                                player.interrupt();
                                updateStatus("disconnected", "收到打断指令");
                                addLog("收到服务器打断指令");
                            } else if (message.type == 'update_dialogue') {
                                // addLog("收到对话更新");
                                updateDialogue(message.data);
                            } else {
                                addLog("收到未知指令数据：" + event.data);
                            }
                        } catch (e) {
                            addLog("解析消息失败: " + e);
                        }
                    } else {
                        const audioData = event.data; // ArrayBuffer
                        player.playAudio(audioData);
                    }
                };

                websocket.onerror = (error) => {
                    addLog(`WebSocket错误: ${error}`);
                    updateStatus("disconnected", "连接错误");
                };

                websocket.onclose = (event) => {
                    addLog(`连接已关闭 (代码: ${event.code})`);
                    if (recorder) recorder.stop();
                    if (player) player.stopCurrent(); // 确保停止时也停止当前播放
                    
                    if (!isManuallyStopped && reconnectAttempts < maxReconnectAttempts) {
                        reconnectAttempts++;
                        const delay = reconnectDelay * Math.pow(1.5, reconnectAttempts - 1);
                        updateStatus("disconnected", `连接断开，${(delay/1000).toFixed(1)}秒后重连...`);
                        setTimeout(connect, delay);
                    } else {
                        updateStatus("disconnected", "已断开连接");
                        startBtn.disabled = false;
                        stopBtn.disabled = true;
                        interruptBtn.disabled = true;
                    }
                };

            } catch (error) {
                addLog(`连接异常: ${error}`);
                updateStatus("disconnected", "连接异常");
                if (!isManuallyStopped && reconnectAttempts < maxReconnectAttempts) {
                    reconnectAttempts++;
                    setTimeout(connect, reconnectDelay);
                }
            }
        }

                            </div>
                            <button onclick="deleteDateFiles('${date}')" style="background: none; border: none; color: var(--accent); cursor: pointer; font-size: 0.9rem;">

                    html += `

                            <div style="font-size: 0.75rem; color: var(--text-muted);">${sizeMB} MB</div>
                            ${isSelected ? '<div style="position: absolute; top: 5px; right: 5px; color: var(--primary);"><i class="fas fa-check-circle"></i></div>' : ''}
                        </div>
                    `;

                html += `
                        </div>
                    </div>
                `;

            tempFilesContent.innerHTML = html;
            updateBatchDeleteBtn();
        }

        function toggleDateSelection(date, isChecked) {
            if (!cachedTempFilesData || !cachedTempFilesData[date]) return;
            const files = cachedTempFilesData[date];
            files.forEach(file => {
                const relPath = `${date}/${file.name}`;
                if (isChecked) {

                } else {

            if (selectedFiles.has(relPath)) {

        class AudioPlayer {
            constructor(updateStatusFn, websocket) {
                this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                this.audioQueue = [];
                this.isPlaying = false;
                this.shouldInterrupt = false;
                this.log = document.getElementById('logContainer');
                this.updateStatus = updateStatusFn;
                this.websocket = websocket
            }

            addLog(message) {
                const entry = document.createElement('div');
                entry.className = 'log-entry';
                entry.textContent = `[播放器] ${new Date().toLocaleTimeString()}: ${message}`;
                this.log.appendChild(entry);
                this.log.scrollTop = this.log.scrollHeight;
            }

             sendPlaybackStatus(status, queueSize) {
                if (this.websocket && this.websocket.readyState === WebSocket.OPEN) {
                    const message = {
                        type: "playback_status",
                        status: status, // e.g., 'playing', 'stopped', 'interrupted'
                        queue_size: queueSize,
                        timestamp: new Date().toISOString()
                    };
                    this.websocket.send(JSON.stringify(message));
                }
            }

            async playAudio(audioData) {
                try {
                    // 确保 AudioContext 已恢复（浏览器策略）
                    if (this.audioContext.state === 'suspended') {
                        await this.audioContext.resume();
                    }
                    
                    const audioBuffer = await this.audioContext.decodeAudioData(audioData);
                    this.audioQueue.push(audioBuffer);
                    this.addLog(`收到音频, 队列大小: ${this.audioQueue.length}`);
                    if (!this.isPlaying) {
                        this.playNext();
                    }
                } catch (error) {
                    this.addLog(`播放错误: ${error}`);
                    console.error("Audio decode error:", error);
                    // 如果是 ArrayBuffer，尝试打印前几个字节
                    if (audioData instanceof ArrayBuffer) {
                        const view = new Uint8Array(audioData.slice(0, 10));
                        console.log("Audio data prefix:", view);
                    }
                }
            }

            playNext() {
                if (this.audioQueue.length === 0) {
                    this.isPlaying = false;
                    return;
                }

                this.isPlaying = true;
                const audioBuffer = this.audioQueue.shift();
                const source = this.audioContext.createBufferSource();
                source.buffer = audioBuffer;
                source.connect(this.audioContext.destination);
                this.source = source;  // <== 添加这句


                const duration = audioBuffer.duration.toFixed(1);
                this.addLog(`开始播放 (时长: ${duration}秒)`);
                this.updateStatus(`播放中 (剩余: ${this.audioQueue.length + 1}段)`, 'playing');
                this.sendPlaybackStatus('playing', this.audioQueue.length);
                source.onended = () => {
                    this.addLog("播放完成");
                    if (this.shouldInterrupt){
                        this.sendPlaybackStatus('interrupted', this.audioQueue.length);
                    } else {
                        this.sendPlaybackStatus('completed', this.audioQueue.length);
                    }
                    if (this.audioQueue.length > 0) {
                        this.playNext();
                    } else {
                        this.isPlaying = false;
                        this.shouldInterrupt = false;

                        if (this.audioQueue.length === 0) {
                            this.updateStatus("就绪");
                        }
                    }
                };

                source.start();
            }

            stopCurrent() {
                if (this.source) {
                    try {
                        this.source.stop();
                    } catch (e) {
                        this.addLog("停止当前音频失败: " + e);
                    }
                    this.source = null;
                }
                this.isPlaying = false;
            }

            interrupt() {
                this.shouldInterrupt = true;
                this.audioQueue = [];
                this.stopCurrent();  // <== 添加这一句
                this.addLog("收到打断指令，清空播放队列并停止当前音频");
                this.updateStatus("已打断", "disconnected");
            }
        }

        // 改写的 WebRecorder，发送原始 PCM
        class WebRecorder {
            constructor(websocket) {
                this.websocket = websocket;
                this.audioContext = null;
                this.processor = null;
                this.source = null;
                this.stream = null;
                this.isRecording = false;
                this.log = document.getElementById('logContainer');

                // 配置参数
                this.inputSampleRate = 48000;  // 大多数浏览器默认采样率
                this.outputSampleRate = 16000; // 你需要的采样率
            }

            addLog(message) {
                const entry = document.createElement('div');
                entry.className = 'log-entry';
                entry.textContent = `[录音器] ${new Date().toLocaleTimeString()}: ${message}`;
                this.log.appendChild(entry);
                this.log.scrollTop = this.log.scrollHeight;
            }

            // 采样率转换（降采样）
            downsampleBuffer(buffer, inputSampleRate, outputSampleRate) {
                if (outputSampleRate === inputSampleRate) {
                    return buffer;
                }
                const sampleRateRatio = inputSampleRate / outputSampleRate;
                const newLength = Math.round(buffer.length / sampleRateRatio);
                const result = new Float32Array(newLength);
                let offsetResult = 0;
                let offsetBuffer = 0;
                while (offsetResult < result.length) {
                    const nextOffsetBuffer = Math.round((offsetResult + 1) * sampleRateRatio);
                    // 对应多个输入样本的平均值
                    let accum = 0, count = 0;
                    for (let i = offsetBuffer; i < nextOffsetBuffer && i < buffer.length; i++) {
                        accum += buffer[i];
                        count++;
                    }
                    result[offsetResult] = accum / count;
                    offsetResult++;
                    offsetBuffer = nextOffsetBuffer;
                }
                return result;
            }

            // float32 转 int16
            floatTo16BitPCM(input) {
                const output = new Int16Array(input.length);
                for (let i = 0; i < input.length; i++) {
                    let s = Math.max(-1, Math.min(1, input[i]));
                    output[i] = s < 0 ? s * 0x8000 : s * 0x7FFF;
                }
                return output;
            }

            async start() {
                try {
                    this.stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    this.audioContext = new (window.AudioContext || window.webkitAudioContext)();

                    // 连接麦克风流
                    this.source = this.audioContext.createMediaStreamSource(this.stream);

                    // 处理节点，bufferSize 可以是 256、512、1024、2048、4096、8192、16384
                    const bufferSize = 4096;
                    this.processor = this.audioContext.createScriptProcessor(bufferSize, 1, 1);

                    this.processor.onaudioprocess = (e) => {
                        if (!this.isRecording) return;

                        let inputData = e.inputBuffer.getChannelData(0); // Float32Array

                        // 先降采样到16kHz
                        let downsampledBuffer = this.downsampleBuffer(inputData, this.audioContext.sampleRate, this.outputSampleRate);

                        // 转16bit PCM
                        let int16Buffer = this.floatTo16BitPCM(downsampledBuffer);

                        // 发送二进制数据
                        if (this.websocket && this.websocket.readyState === WebSocket.OPEN) {
                            this.websocket.send(int16Buffer.buffer);
                            // this.addLog(`发送PCM数据: ${int16Buffer.byteLength}字节`);
                        }
                    };

                    // 连接处理节点到输出（避免垃圾收集）
                    this.source.connect(this.processor);
                    this.processor.connect(this.audioContext.destination);

                    this.isRecording = true;
                    this.addLog("录音已启动（PCM采样）");
                    return true;
                } catch (error) {
                    this.addLog(`录音启动失败: ${error}`);
                    return false;
                }
            }

            stop() {
                if (!this.isRecording) return;

                this.isRecording = false;
                this.addLog("录音已停止");

                if (this.processor) {
                    this.processor.disconnect();
                    this.processor = null;
                }
                if (this.source) {
                    this.source.disconnect();
                    this.source = null;
                }
                if (this.audioContext) {
                    this.audioContext.close();
                    this.audioContext = null;
                }
                if (this.stream) {
                    this.stream.getTracks().forEach(track => track.stop());
                    this.stream = null;
                }
            }
        }
